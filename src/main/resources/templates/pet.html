<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
		.card {
			/* Add shadows to create the "card" effect */
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			transition: 0.3s;
		}

		/* On mouse-over, add a deeper shadow */
		.card:hover {
			box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		}

		/* Add some padding inside the card container */
		.container {
			padding: 2px 16px;
		}
	</style>
</head>
<body>
<div class="card">
	<div class="container">
		<h4>ID</h4>
		<p th:text="${pet.get().id}"></p>
		<h4>Nombre</h4>
		<p th:text="${pet.get().name}"></p>
		<h4>Especies</h4>
		<p th:text="${pet.get().species}"></p>
		<h4>Estado</h4>
		<p th:text="${pet.get().state}"></p>
		<h4>Fecha Nacimiento</h4>
		<p th:text="${pet.get().birthDate}"></p>
		<h4>Numero Visitas</h4>
		<p th:text="${pet.get().numberOfVisits}"></p>
		<h4>Nombre del Due√±o</h4>
		<p th:text="${pet.get().owner.name + ', ' + pet.get().owner.surname}"></p>

	</div>
</div>
</body>
</html>
